{% extends "base.html" %}

{% load staticfiles %}
{% load kate_extras %}


{% block header %}
    <h1>Import Game</h1>
{% endblock %}


{% block nav %}
    <ul>
        <li><a href="{% url 'kate:index' %}">OVERVIEW</a></li>
    </ul>
{% endblock %}


{% block content %}
    <form method="post" action="{% url 'kate:importmatch' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="small-gap"></div>

        <input type="submit" value="submit" />
    </form>
{% endblock %}
