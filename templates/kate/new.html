{% extends "base.html" %}

{% load staticfiles %}


{% block header %}
    <div class="grid">
        <div class="row_12_of_12">
            <h2>New Game</h2>
        </div>
    </div>
{% endblock %}


{% block nav %}
    <div class="grid">
        <div class="row_12_of_12">
            <h2>
                <a href="{% url 'kate:index' %}">CANCEL</a>
            </h2>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="grid">
        <div class="row_12_of_12">
            <form id="new" method="post" action="{% url 'kate:create' %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="submit" />
            </form>
        </div>
    </div>
{% endblock %}
