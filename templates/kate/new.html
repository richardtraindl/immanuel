{% extends "base.html" %}

{% load staticfiles %}


{% block header %}
    <div class="grid">
        <div class="row_12_of_12">
            <h2>Neues Schachspiel</h2>
        </div>
    </div>
{% endblock %}


{% block nav %}
    <div class="grid">
        <div class="row_12_of_12">
            <h2>
                <a href="{% url 'kate:index' %}">ABBRECHEN</a>
            </h2>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="grid">
        <div class="row_12_of_12">
            <form id="new" method="post" action="{% url 'kate:create' %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            Weisser Spieler: &nbsp;
                        </td>
                        <td>
                            <input type="text" name="white_player" value="{{ white_player }}" size="20" />
                        </td>
                        <td>
                            <label>&nbsp; Mensch &nbsp;</label>
                            <input type="checkbox" name="white_player_human" value="True" checked="checked" />
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            Schwarzer Spieler: &nbsp;
                        </td>
                        <td>
                            <input type="text" name="black_player" value="{{ black_player }}" size="20" />
                        </td>
                        <td>
                            <label>&nbsp; Mensch &nbsp;</label>
                            <input type="checkbox" name="black_player_human" value="True" checked="checked" />
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <input type="submit" value="submit" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endblock %}
