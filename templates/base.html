<!DOCTYPE html>
    <html>
        <head>
            {% load staticfiles %}

            <meta charset="utf-8">

            <link rel="stylesheet" type="text/css" href="{% static 'responding.css' %}">

            <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">

            <script src="{% static 'jquery-1.11.1.min.js' %}"></script>

            <title>
                {% block title %}Katies Chess Lecture{% endblock %}
            </title>
        </head>
        <body id="{{body_id}}">
            <div id="wrapper">
                <header class="grid">
                    {% block header %}
                    {% endblock %}
                </header>

                <nav class="grid">
                    {% block nav %}
                    {% endblock %}
                </nav>

                <div id="chat" class="grid">
                    {% block chat %}
                    {% endblock %}
                </div>

                <div id="content" class="grid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </body>
    </html>
